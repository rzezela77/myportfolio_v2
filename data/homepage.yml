# service
service:
  enable : true
  title : "Services"
  item:
    - title : "Transformar relatório Excel em aplicativo web"
      icon : "ti-palette"
      content : "A web já provou ser a plataforma de comunicação mais eficiente do mundo, até então. Por isso, o ambiente web é onde você deve estar."
      highlighted : false
      
    - title : "Consultoria em Data Science e Business Intelligence: Dashboards & Visualization"
      icon : "ti-panel"
      content : "Desenvolvemos os mais avançados dashboard aplicativos em web usando R Shiny. Podemos aplicar as técnicas de Machine Learning e Predictive Analytics nos seus negócios com vista a extrair insights valiosos."
      highlighted : true

    - title : "Criar reports automaticamente"
      icon : "ti-vector"
      content : "Já não precisa de estar dependente de um expert em Excel para lhe enviar os reports por emails. Os nossos reports ficam disponíveis online 24/7/365. Assim, todos os colaboradores ficam actualizados com os últimos resultados."
      highlighted : false

    - title : "Curso em R para Data Analytics"
      icon : "ti-panel"
      content : "Providenciamos cursos à particulares e empresas para exploração de dados e visualização."
      highlighted : true
